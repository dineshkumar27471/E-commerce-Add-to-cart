<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add-Cart</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  <header>
    <div class="nav"> 
      <h2>    </h2>

      <div class="box-1">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

      <button class="btn-buy">Place Order</button>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
      </header>
      <div class="container">
        <div class="control">
          <div class="btn-group">
           <button class="btn btn-clicked" data-filter="all">All</button>
           <button class="btn" data-filter="tv">TV</button>
           <button class="btn" data-filter="mobile">Mobile</button>
           <button class="btn" data-filter="laptop">Laptop</button>
         </div>
         
         <div class="search-bar">
           <input type="text" placeholder="Search item" id="search">
           <i class="fa-solid fa-magnifying-glass"></i>         </div>
            </div>
      </div>
  <div class="container">
    <div class="shop-content">
      <div class="box"  data-item="laptop" >

        </div>

      </div>


      <div class="box" data-item="mobile">

        <h2 class="food-title">iphone</h2>
        <span class="food-price">Rs.125000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="box">
        <div class="pic"><img src="images/82.jpg" class="food-img"></div>

        <span class="food-price"><Rs class="1500"></Rs>52000</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="box"  data-item="laptop">
        <div class="pic"><img src="images/43.jpg" class="food-img"></div>
